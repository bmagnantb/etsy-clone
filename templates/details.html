<h2><%= data.title %></h2>
<div class="images">
  <img class="imgLrg" src="<%= data.Images[0].url_570xN %>">
  <div class="imgSidebar">
    <% data.Images=_ .slice(data.Images, 1) %>
      <% _.forEach(data.Images, function(val) { %>
        <img class="imgSide" src="<%= val.url_75x75 %>">
        <% }) %>
  </div>
</div>
<div class="desc">
<h3>Details</h4>
<% data.description = data.description.replace(/\r/g, '<br />') %>
    <p>
      <%= data.description %>
    </p>
</div>
<div class="buy">
<a href="<%= data.url %>"><h3>Buy on Etsy</h3></a>
</div>
