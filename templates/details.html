<div class="close">X</div>
<div class="arrows">
  <div class="arrow left"></div>
  <div class="arrow right"></div>
</div>
<h2><%= data.title %></h2>
<div class="images">
<% if (data.Images) { %>
  <img class="imgLrg" src="<%= data.Images[0].url_570xN %>">
  <div class="imgSidebar">
    <% var images=_ .slice(data.Images, 1) %>
      <% _.forEach(images, function(val) { %>
        <img class="imgSide" src="<%= val.url_75x75 %>">
        <% }) %>
  </div>
<% } %>
</div>
<div class="desc">
  <h3>Details</h4>
<% data.description = data.description.replace(/\r/g, '<br />') %>
    <p>
      <%= data.description %>
    </p>
</div>
<div class="buy">
<a href="<%= data.url %>"><h3>Buy on Etsy</h3>
  </a>
</div>
