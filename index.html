<!DOCTYPE html>
<html style="opacity: 0;">

<head>
  <title>Etsyish</title>
  <link rel="stylesheet" href="./bower_components/fontawesome/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header>
    <div>
      <a href="#"><h1>Etsyish</h1></a>
      <div class="searchbar">
        <label for="search" class="fa fa-search"></label>
        <input type="search" id="search">
      </div>
    </div>
  </header>

  <main>
    <div class="filters">
      <input type="checkbox" id="week" name="week">
      <label for="week">Posted this week</label>
      <input type="checkbox" id="sale" name="sale">
      <label for="sale">On Sale</label>
      <input type="checkbox" id="pics" name="pics">
      <label for="pics">Has 3 pictures</label>
    </div>

    <div class="items grid grid-2-28 grid-3-50"></div>
    <div class="details"></div>

  </main>


  <script type="text/javascript" src="./bower_components/Loader/loader.js" id="loaderjs" data-app="./js/app.js"></script>
</body>

</html>
